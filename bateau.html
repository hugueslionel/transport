<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course des Transports</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2e7d32;
            font-size: 28px;
        }
        .race-track {
            background-color: #90caf9;
            height: 400px;
            margin: 20px auto;
            position: relative;
            border: 8px solid #1a237e;
            border-radius: 20px;
            width: 90%;
            max-width: 850px;
            overflow: hidden;
        }
        .finish-line {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 10px;
            background: repeating-linear-gradient(
                45deg,
                black,
                black 10px,
                white 10px,
                white 20px
            );
        }
        .vehicle {
            position: absolute;
            left: 10px;
            font-size: 60px;
            transition: left 0.5s ease-out;
        }
        #vehicle1 { top: 50px; }
        #vehicle2 { top: 150px; }
        #vehicle3 { top: 250px; }
        
        .question-area {
            margin: 20px auto;
            padding: 15px;
            background-color: #ffecb3;
            border-radius: a5px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .option {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
            border: 3px solid #e65100;
        }
        .option:hover {
            transform: scale(1.05);
            background-color: #fb8c00;
        }
        .success-message {
            font-size: 24px;
            font-weight: bold;
            color: green;
            margin: 20px;
            display: none;
        }
        .reset-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .return-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>La Course des Transports</h1>
    
    <div class="race-track">
        <div class="finish-line"></div>
        <div class="vehicle" id="vehicle1">üöó</div>
        <style>
          #vehicle1 {
              transform: scaleX(-1); /* Retourne l'image horizontalement sans la mettre t√™te en bas */
          }
        </style>
        <div class="vehicle" id="vehicle2">üöÇ</div>
        <style>
          #vehicle2 {
             transform: scaleX(-1); /* Retourne l'image horizontalement sans la mettre t√™te en bas */
          }
        </style>
        <div class="vehicle" id="vehicle3">‚úàÔ∏è</div>
    </div>
    
    <div class="question-area">
        <div class="question" id="currentQuestion"></div>
        <div class="options" id="options"></div>
    </div>
    
    <div class="success-message" id="successMessage">Bravo ! Tu as fait gagner tous les v√©hicules !</div>
    
    <button class="reset-button" onclick="resetGame()">Nouvelle Course</button>
    </div>
    <br>
    <button class="return-button" onclick="window.location.href='index.html'">Retour √† l'accueil</button>
    </div>
    
    <script>
        // Configuration du jeu
        const vehicles = [
            { id: 'vehicle1', emoji: 'üöó', name: 'voiture', progress: 0, maxProgress: 5 },
            { id: 'vehicle2', emoji: 'üöÇ', name: 'train', progress: 0, maxProgress: 5 },
            { id: 'vehicle3', emoji: '‚úàÔ∏è', name: 'avion', progress: 0, maxProgress: 5 }
        ];
        // Fonction pour m√©langer un tableau
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // √âchange des √©l√©ments
    }
}
        // Questions et r√©ponses
        const questions = [
            { text: "Je roule sur la route. Qui suis-je ?", answer: "voiture" },
            { text: "Je roule sur des rails. Qui suis-je ?", answer: "train" },
            { text: "Je vole dans le ciel. Qui suis-je ?", answer: "avion" },
            { text: "Je transporte beaucoup de personnes en ville. Qui suis-je ?", answer: "voiture" },
            { text: "Je peux aller tr√®s vite entre les villes. Qui suis-je ?", answer: "train" },
            { text: "Je peux voyager dans d'autres pays tr√®s loin. Qui suis-je ?", answer: "avion" },
            { text: "Je dois m'arr√™ter aux feux rouges. Qui suis-je ?", answer: "voiture" },
            { text: "J'ai une locomotive. Qui suis-je ?", answer: "train" },
            { text: "J'ai des ailes. Qui suis-je ?", answer: "avion" },
            { text: "Je peux transporter 4 ou 5 personnes. Qui suis-je ?", answer: "voiture" },
            { text: "Je m'arr√™te dans les gares. Qui suis-je ?", answer: "train" },
            { text: "Je d√©colle d'un a√©roport. Qui suis-je ?", answer: "avion" },
            { text: "Je dois faire le plein d'essence. Qui suis-je ?", answer: "voiture" },
            { text: "Je fais \"tchou-tchou\". Qui suis-je ?", answer: "train" },
            { text: "Je vole au-dessus des nuages. Qui suis-je ?", answer: "avion" }
        ];
        // M√©langer les questions
        shuffleArray(questions);
        
        let currentQuestionIndex = 0;
        let gameOver = false;
        
        // Initialiser le jeu
        function initGame() {
            updateQuestion();
        }
        
        // Mettre √† jour la question affich√©e
        function updateQuestion() {
            if (currentQuestionIndex >= questions.length || gameOver) {
                return;
            }
            
            const questionElement = document.getElementById('currentQuestion');
            const optionsElement = document.getElementById('options');
            
            const question = questions[currentQuestionIndex];
            questionElement.textContent = question.text;
            
            // Vider les options pr√©c√©dentes
            optionsElement.innerHTML = '';
            
            // Cr√©er les options de r√©ponse
            vehicles.forEach(vehicle => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = vehicle.emoji + ' ' + vehicle.name;
                option.onclick = function() {
                    checkAnswer(vehicle.name);
                };
                optionsElement.appendChild(option);
            });
        }
        
        // V√©rifier la r√©ponse
        function checkAnswer(answer) {
            if (gameOver) return;
            
            const correctAnswer = questions[currentQuestionIndex].answer;
            
            if (answer === correctAnswer) {
                // Bonne r√©ponse
                const vehicle = vehicles.find(v => v.name === correctAnswer);
                vehicle.progress++;
                updateVehiclePosition(vehicle);
                
                // V√©rifier si ce v√©hicule a gagn√©
                if (vehicle.progress >= vehicle.maxProgress) {
                    checkVictory();
                }
            }
            
            // Passer √† la question suivante
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            updateQuestion();
        }
        
        // Mettre √† jour la position du v√©hicule
        function updateVehiclePosition(vehicle) {
            const vehicleElement = document.getElementById(vehicle.id);
            const trackWidth = document.querySelector('.race-track').offsetWidth;
            const finishPosition = trackWidth - 60; // Position de la ligne d'arriv√©e
            
            const position = (vehicle.progress / vehicle.maxProgress) * finishPosition;
            vehicleElement.style.left = position + 'px';
        }
        
        // V√©rifier si tous les v√©hicules ont gagn√©
        function checkVictory() {
            const allFinished = vehicles.every(v => v.progress >= v.maxProgress);
            
            if (allFinished) {
                gameOver = true;
                document.getElementById('successMessage').style.display = 'block';
            }
        }
        
        // R√©initialiser le jeu
        function resetGame() {
            vehicles.forEach(vehicle => {
                vehicle.progress = 0;
                updateVehiclePosition(vehicle);
            });
            
            currentQuestionIndex = 0;
            gameOver = false;
            document.getElementById('successMessage').style.display = 'none';
            updateQuestion();
        }
        
        // D√©marrer le jeu quand la page est charg√©e
        window.onload = initGame;
    </script>
</body>
</html>
