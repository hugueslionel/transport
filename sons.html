<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons des Transports</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e6f3ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
            font-size: 28px;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .transport-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .transport-item {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 40px;
        }
        .transport-item:hover {
            background-color: #45a049;
        }
        .sound-controls {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .play-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .play-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .score {
            font-size: 20px;
            margin: 15px 0;
            color: #333;
        }
        .feedback {
            font-size: 24px;
            margin: 15px 0;
            height: 30px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .return-button:hover {
            background-color: #2980b9;
        }
        .restart-button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
        }
         /* Ajoutez votre nouvelle r√®gle CSS ici */
       .transport-item img {
           vertical-align: middle;
           max-width: 40px;
           max-height: 40px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Sons des Transports</h1>
        
        <div class="sound-controls">
            <button class="play-button" id="playSound">Jouer le son</button>
        </div>
        
        <div class="feedback" id="feedbackMessage"></div>
        
        <div class="score">Score : <span id="scoreValue">0</span> / 14</div>
        
        <div class="transport-grid" id="transportGrid"></div>
        
        <button class="restart-button" onclick="restartGame()">Recommencer</button>
        
        <br>
        <button class="return-button" onclick="window.location.href='index.html'">Retour √† l'accueil</button>
    </div>

    <script>
        const sounds = [
            {
                name: 'üöó',
                src: 'bruits/voiture.mp3',
                description: 'Klaxon de voiture'
            },
            {
                name: 'üöå',
                src: 'bruits/bus.mp3',
                description: 'Ouverture de porte de bus'
            },
            {
                name: 'üöÇ',
                src: 'bruits/train.mp3',
                description: 'Sifflet de train'
            },
            {
                name: '‚úàÔ∏è',
                src: 'bruits/avion.mp3',
                description: 'D√©collage d\'avion'
            },
            {
                name: 'üö¢',
                src: 'bruits/bateau.mp3',
                description: 'Sir√®ne de bateau'
            },
            {
                name: 'üöÅ',
                src: 'bruits/helicoptere.mp3',
                description: 'H√©lice d\'h√©licopt√®re'
            },
            {
                name: 'üö≤',
                src: 'bruits/velo.mp3',
                description: 'Sonnette de v√©lo'
            },
            {
                name: 'üöú',
                src: 'bruits/tracteur.mp3',
                description: 'Moteur de tracteur'
            },
            {
                name: 'üöÄ',
                src: 'bruits/fusee.mp3',
                description: 'Lancement de fus√©e'
            },
            {
                name: 'üöö',
                src: 'bruits/camion.mp3',
                description: 'Moteur de camion'
            },
            {
                name: 'üöë',
                src: 'bruits/ambulance.mp3',
                description: 'Sir√®ne d\'ambulance'
            },
            {
                name: 'üöí',
                src: 'bruits/pompier.mp3',
                description: 'Sir√®ne de camion de pompier'
            },
            {
                name: 'sousmarin',  // Un identifiant simple
                type: 'image',      // Pour indiquer que c'est une image
                imageSrc: 'mer/sousmarin.png',  // Chemin vers l'image
                src: 'bruits/sousmarin.mp3',
                description: 'Sonar de sous-marin'
            },
            {
                name: 'üèçÔ∏è',
                src: 'bruits/moto.mp3',
                description: 'Moteur de moto'
            }
        ];

        let currentRound = 0;
        let score = 0;
        let currentSound = null;
        let availableSounds = [];
        let audio = null;

        function initGame() {
            availableSounds = [...sounds];
            currentRound = 0;
            score = 0;
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('feedbackMessage').textContent = '';
            setupRound();
        }

        function setupRound() {
            if (currentRound >= 14) {
                endGame();
                return;
            }

            const transportGrid = document.getElementById('transportGrid');
            transportGrid.innerHTML = '';

            // S√©lectionner le son √† deviner
            const randomIndex = Math.floor(Math.random() * availableSounds.length);
            currentSound = availableSounds.splice(randomIndex, 1)[0];

            // Cr√©er un tableau de 4 transports avec le bon transport
            const options = [currentSound];
            while (options.length < 4) {
                const randomTransport = sounds[Math.floor(Math.random() * sounds.length)];
                if (!options.some(opt => opt.name === randomTransport.name)) {
                    options.push(randomTransport);
                }
            }

            // M√©langer les options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }

            // Cr√©er les boutons de transport
options.forEach(transport => {
    const button = document.createElement('button');
    button.className = 'transport-item';
    
    // Si c'est une image
    if (transport.type === 'image') {
        const img = document.createElement('img');
        img.src = transport.imageSrc;
        img.alt = transport.description;
        img.width = 40;
        img.height = 40;
        button.appendChild(img);
    } else {
        // Sinon c'est un emoji
        button.textContent = transport.name;
    }
    
    button.addEventListener('click', () => checkAnswer(transport));
    transportGrid.appendChild(button);
});

            // Pr√©parer et jouer le son
            const playSoundButton = document.getElementById('playSound');
            playSoundButton.disabled = false;
            playSoundButton.addEventListener('click', playCurrentSound);
        }

        function playCurrentSound() {
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            audio = new Audio(currentSound.src);
            audio.play();
        }

        function checkAnswer(selectedTransport) {
            const feedbackMessage = document.getElementById('feedbackMessage');
    
            if (selectedTransport.name === currentSound.name) {
                score++;
                document.getElementById('scoreValue').textContent = score;
                feedbackMessage.textContent = 'Bravo ! Bonne r√©ponse üëè';
                feedbackMessage.className = 'feedback correct';
            } else {
                feedbackMessage.textContent = 'D√©sol√©, ce n\'est pas le bon transport üòî';
                feedbackMessage.className = 'feedback incorrect';
            }

            currentRound++;
            setTimeout(setupRound, 1500);
        }

        function endGame() {
            const transportGrid = document.getElementById('transportGrid');
            transportGrid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center;">
                    <h2>Jeu termin√© !</h2>
                    <p>Votre score : ${score} / 14</p>
                </div>
            `;
            document.getElementById('playSound').disabled = true;
            document.getElementById('feedbackMessage').textContent = '';
        }

        function restartGame() {
            initGame();
        }

        // D√©marrer le jeu au chargement
        window.onload = initGame;
    </script>
</body>
</html>
