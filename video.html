<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo des Transports</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #transportVideo {
            width: 90%;
            max-width: 1000px;
            transition: all 0.5s ease;
            margin-bottom: 20px;
        }
        #transportVideo.finished {
            width: 50%;
            max-width: 500px;
        }
        .return-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <video id="transportVideo" controls>
        <source src="classer/transports.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>

    <button class="return-button" onclick="window.location.href='index.html'">Retour à l'accueil</button>

    <script>
        const video = document.getElementById('transportVideo');
        const returnButton = document.querySelector('.return-button');

        // Automatically play video after 4 seconds
        setTimeout(() => {
            video.play();
        }, 4000);

        // When video ends, reduce size and show return button
        video.addEventListener('ended', () => {
            video.classList.add('finished');
            returnButton.style.display = 'block';
        });
    </script>
</body>
</html>
