<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo des Transports</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #transportVideo {
            width: 90%;
            max-width: 1000px;
            transition: all 0.5s ease;
            margin-bottom: 20px;
        }
        #transportVideo.finished {
            width: 50%;
            max-width: 500px;
        }
        .return-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #2980b9;
        }
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .start-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="start-overlay">
        <button class="start-button">Commencer la vidéo</button>
    </div>

    <video id="transportVideo" controls>
        <source src="classer/transports.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>

    <button class="return-button" onclick="window.location.href='index.html'">Retour à l'accueil</button>

    <script>
        const video = document.getElementById('transportVideo');
        const returnButton = document.querySelector('.return-button');
        const startOverlay = document.querySelector('.start-overlay');
        const startButton = document.querySelector('.start-button');

        // Quand on clique sur le bouton de démarrage
        startButton.addEventListener('click', () => {
            // Masquer l'overlay
            startOverlay.style.display = 'none';
            
            // Démarrer la vidéo après 4 secondes
            setTimeout(() => {
                video.play().catch(error => {
                    console.log("Erreur de lecture de la vidéo:", error);
                });
            }, 4000);
        });

        // Quand la vidéo se termine
        video.addEventListener('ended', () => {
            video.classList.add('finished');
            returnButton.style.display = 'block';
        });
    </script>
</body>
</html>
