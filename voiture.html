<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√©mory des Transports</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fffde7;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff6f00;
            font-size: 28px;
        }
        .game-container {
            margin: 20px auto;
            max-width: 600px;
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .card {
            height: 100px;
            background-color: #ffb74d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .card-front {
            background-color: #ffb74d;
            transform: rotateY(0deg);
        }
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            background-color: #a5d6a7;
            cursor: default;
        }
        .score {
            font-size: 20px;
            margin: 15px 0;
            color: #333;
        }
        .success-message {
            color: green;
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            display: none;
        }
        .reset-button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .card-content {
            font-size: 36px;
        }
        .card-back .card-content {
            font-size: 40px;
        }
        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .return-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>M√©mory des Transports</h1>
    
    <div class="game-container">
        <div class="score">Paires trouv√©es : <span id="pairs">0</span> / 6</div>
        <div class="memory-grid" id="memoryGrid"></div>
        <div class="success-message" id="successMessage">Bravo ! Tu as trouv√© toutes les paires !</div>
        <button class="reset-button" onclick="resetGame()">Nouvelle partie</button>
        <br>
        <button class="return-button" onclick="window.location.href='index.html'">Retour √† l'accueil</button>
    </div>
    
   
    
    <script>
        // Configuration du jeu
        const transports = [
            'üöó', 'üöå', 'üöÇ', '‚úàÔ∏è', 'üö¢', 'üöÅ'
        ];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        
        // Initialiser le jeu
        function initGame() {
            const memoryGrid = document.getElementById('memoryGrid');
            
            // Cr√©er les paires de cartes
            cards = [...transports, ...transports];
            
            // M√©langer les cartes
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            
            // Vider la grille
            memoryGrid.innerHTML = '';
            
            // Cr√©er les √©l√©ments de carte
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.value = card;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.innerHTML = '<div class="card-content">?</div>';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.innerHTML = `<div class="card-content">${card}</div>`;
                
                cardElement.appendChild(cardFront);
                cardElement.appendChild(cardBack);
                
                cardElement.addEventListener('click', flipCard);
                memoryGrid.appendChild(cardElement);
            });
            
            matchedPairs = 0;
            document.getElementById('pairs').textContent = '0';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        // Retourner une carte
        function flipCard() {
            if (!canFlip) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            if (flippedCards.length === 2) {
                canFlip = false;
                checkForMatch();
            }
        }
        
        // V√©rifier si les cartes retourn√©es correspondent
        function checkForMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            if (card1.dataset.value === card2.dataset.value) {
                // C'est une paire !
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;
                
                if (matchedPairs === transports.length) {
                    document.getElementById('successMessage').style.display = 'block';
                }
                
                flippedCards = [];
                canFlip = true;
            } else {
                // Pas une paire, retourner les cartes
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }
        
        // R√©initialiser le jeu
        function resetGame() {
            initGame();
        }
        
        // D√©marrer le jeu quand la page est charg√©e
        window.onload = initGame;
    </script>
</body>
</html>
