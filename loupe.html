<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révélation du Puzzle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .puzzle-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            margin-top: 20px;
        }
        #puzzleImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #revealLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            cursor: pointer;
            clip-path: circle(0% at 50% 50%);
            transition: clip-path 0.3s ease;
        }
        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .return-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <img id="puzzleImage" src="classer/puzzle.jpg" alt="Puzzle Image">
        <div id="revealLayer"></div>
    </div>

    <button class="return-button" onclick="window.location.href='index.html'">Retour à l'accueil</button>

    <script>
        const revealLayer = document.getElementById('revealLayer');
        const puzzleContainer = document.querySelector('.puzzle-container');
        
        let clickCount = 0;
        const maxClicks = 10;

        puzzleContainer.addEventListener('click', function(e) {
            if (clickCount >= maxClicks) return;

            // Calculer le pourcentage de révélation
            const revealPercentage = ((clickCount + 1) / maxClicks) * 100;

            // Utiliser clip-path pour révéler l'image
            revealLayer.style.clipPath = `circle(${revealPercentage}% at ${e.offsetX / this.offsetWidth * 100}% ${e.offsetY / this.offsetHeight * 100}%)`;
            
            clickCount++;

            // Si tous les clics sont utilisés, cacher completement le calque
            if (clickCount >= maxClicks) {
                setTimeout(() => {
                    revealLayer.style.display = 'none';
                }, 300);
            }
        });
    </script>
</body>
</html>
